<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS-агрегатор</title>
</head>

<body>
  <div class="container">
    <form class="rss-form">
      <div class="row mt-3">
        <div class="col">
          <div class="form-floating">
            <input type="url" class="form-control" id="rss-input" placeholder="http://example.com">
            <label for="rss-input">Ссылка RSS</label>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary h-100">Добавить</button>
        </div>
      </div>
    </form>
  </div>
</body>

</html>

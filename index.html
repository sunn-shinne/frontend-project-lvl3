<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>RSS агрегатор</title>
</head>

<body>
  <div class="modal fade" id="postModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-break">
        </div>
        <div class="modal-footer">
          <a role="button" class="btn btn-primary full-article" href="#" target="_blank">Читать полностью</a>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
        </div>
      </div>
    </div>
  </div>
  <section class="container-fluid bg-dark p-5">
    <div class="row">
      <div class="col-mb-10 col-lg-8 mx-auto text-white">
        <h1 class="display-3">RSS агрегатор</h1>
        <form class="rss-form text-body">
          <div class="row">
            <div class="col">
              <div class="form-floating">
                <input type="text" class="form-control" id="rss-input" placeholder="http://example.com"
                  autocomplete="off" autofocus>
                <label for="rss-input">Ссылка RSS</label>
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary h-100">Добавить</button>
            </div>
          </div>
        </form>
        <p class="mt-2 mb-0 text-muted">Пример: https://lorem-rss.herokuapp.com/feed?unit=second&interval=10</p>
        <p class="feedback m-0 position-absolute small text-success"></p>
      </div>
    </div>
  </section>
  <section class="container-fluid container-xxl p-5">
    <div class="row">
      <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
      <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
    </div>
  </section>
</body>

</html>
